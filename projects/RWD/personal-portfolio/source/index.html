<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drake's Portfolio</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <main id="main-doc">
            <div id="nav-div">
                <nav id="navbar">
                    Navbar should have at least one clickable link to navigate to different sections.
                    <a href="#project-1">Projects</a>
                </nav>
            </div>
            <section id="welcome-section">
                <h1 class="title">Hey, I'm Drake</h1>
                <h3 class="subtitle">a web developer</h3>
            </section>
            <section id="projects">
                <h1>Here are some of my projects</h1>
                <div class="project-tile">
                    At least 1 link to a project
                    <a href="https://personal-portfolio.freecodecamp.rocks/" alt="link to a project">Project 1</a>
                </div>
            </section>
            <section id="contact" class="contact-section">
                <div class="contact-links">
                    <a id="profile-link" href="https://github.com/freecodecamp" target="_blank" class="btn contact-details"><i class="fab fa-github"></i> GitHub</a>
                </div>
            </section>
        </main>
    </body>
</html>
