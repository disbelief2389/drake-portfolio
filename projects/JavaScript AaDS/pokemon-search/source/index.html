<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokemon Search App</h1>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search for a Pokemon..." required />
            <button id="search-button">Search</button>
        </section>
        <section id="results-section">
            <label for="pokemon-name">
                Pokemon Name:
            </label>
            <p id="pokemon-name"></p>
            
            <label for="pokemon-id">
                Pokemon ID:
            </label>
            <p id="pokemon-id"></p>

            <label for="weight">
                Weight:
            </label>
            <p id="weight"></p>

            <label for="height">
                Height:
            </label>
            <p id="height"></p>

            <label for="types">
                Types:
            </label>
            <p id="types"></p>

            <label for="hp">
                HP:
            </label>
            <p id="hp"></p>

            <label for="attack">
                Attack:
            </label>
            <p id="attack"></p>

            <label for="defense">
                Defense:
            </label>
            <p id="defense"></p>

            <label for="special-attack">
                Special Attack:
            </label>
            <p id="special-attack"></p>

            <label for="special-defense">
                Special Defense:
            </label>
            <p id="special-defense"></p>

            <label for="speed">
                Speed:
            </label>
            <p id="speed"></p>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
