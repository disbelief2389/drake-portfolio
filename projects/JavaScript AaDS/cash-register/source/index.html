<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Cash Register</h1>
        <div class="grid grid-2">
            <div>
                <label for="price">Price of Item:</label>
                <input type="number" id="price" step="0.01" value="1.87" />
            </div>
            <div>
                <label for="cash">Cash Provided:</label>
                <input type="number" id="cash" step="0.01" />
            </div>
        </div>
        <button id="purchase-btn">Complete Purchase</button>
        <p id="change-due"></p>
        <div id="change-breakdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
